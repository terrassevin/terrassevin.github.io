---
layout: default
title: Om os
permalink: /about/
---
<main>
    <h1> Hvem er vi?</h1>
    <div>
        {% for person in site.people %}
            <div style="display: inline-block;">
                {% if person.image_path %}
                <img src="{{person.image_path}}" alt=""></img>
                {% endif %}
            <h3>{{ person.name }}</h3>
            <p>{{ person.profession }}</p>
            <p>{{ person.description }}</p>
        {% endfor %}
    </div>
</main>
